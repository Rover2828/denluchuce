<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证系统</title>
    <style>
        /* 新增验证码相关样式 */
        .captcha-group {
            position: relative;
            margin-top: 1rem;
        }

        .captcha-btn {
            position: absolute;
            right: 8px;
            top: calc(50% + 5px);
            transform: translateY(-50%);
            height: calc(100% - 12px);
            background: var(--rocket-red);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .captcha-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        /* 原有CSS样式保持不变 */
        :root {
            --space-blue: #0a1931;
            --nebula-purple: #2b63cc;
            --rocket-red: #439197;
            --star-gold: #ffd700;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--space-blue) 30%, var(--nebula-purple));
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .form-switch {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-switch button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin: 0 1rem;
            cursor: pointer;
            padding-bottom: 5px;
            transition: all 0.3s;
        }

        .form-switch button.active {
            border-bottom: 2px solid var(--star-gold);
            color: var(--star-gold);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--star-gold);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            background: var(--rocket-red);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
        }
    </style>
    <!-- 新增加密库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="form-switch">
            <button class="active" onclick="switchForm('login')">登录</button>
            <button onclick="switchForm('register')">注册</button>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>电子邮箱</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" required minlength="6">
            </div>
            <div class="form-group captcha-group">
                <label>验证码</label>
                <input type="text" class="form-control" placeholder="输入验证码" required>
                <button type="button" class="captcha-btn" onclick="requestCaptcha()">获取验证码</button>
            </div>
            <button type="submit" class="submit-btn">立即登录</button>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>电子邮箱</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>设置密码</label>
                <input type="password" class="form-control" required minlength="6">
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="password" class="form-control" required minlength="6">
            </div>
            <div class="form-group captcha-group">
                <label>验证码</label>
                <input type="text" class="form-control" placeholder="输入验证码" required>
                <button type="button" class="captcha-btn" onclick="requestCaptcha()">获取验证码</button>
            </div>
            <button type="submit" class="submit-btn">立即注册</button>
        </form>
    </div>

    <script>
        // 初始化用户数据存储
        let users = JSON.parse(localStorage.getItem('zhuce')) || [];
        let lastRequest = 0;

        // 验证码相关功能
        function generateCode() {
            const code = Math.random().toString().slice(2,8);
            const expireTime = Date.now() + 300000;
            
            // 加密存储
            const encrypted = btoa(JSON.stringify({ 
                code: code, 
                expire: expireTime,
                hash: CryptoJS.SHA256(code + 'salt').toString()
            }));
            
            sessionStorage.setItem('captcha', encrypted);
            return code;
        }

        function showCaptcha() {
            const code = generateCode();
            // 改用浏览器原生弹窗
            alert(`系统验证码：\n\n${code}\n\n验证码5分钟内有效（输入验证码以让我们知道你不是机器人）`);
        }

        function verifyCode(inputCode) {
            const stored = sessionStorage.getItem('captcha');
            if (!stored) return { valid: false, msg: "请先获取验证码" };

            try {
                const decrypted = JSON.parse(atob(stored));
                if (CryptoJS.SHA256(decrypted.code + 'salt').toString() !== decrypted.hash) {
                    return { valid: false, msg: "数据异常" };
                }

                if (Date.now() > decrypted.expire) {
                    return { valid: false, msg: "验证码已过期" };
                }

                return {
                    valid: inputCode === decrypted.code,
                    msg: inputCode === decrypted.code ? "验证成功" : "验证码错误（你是机器人吧？）"
                };
            } catch {
                return { valid: false, msg: "验证码无效" };
            }
        }

        function requestCaptcha() {
            if (Date.now() - lastRequest < 60000) {
                alert("操作过于频繁");
                return;
            }
            lastRequest = Date.now();
            showCaptcha();
        }

        // 原有功能
        function switchForm(formType) {
            document.querySelectorAll('.form-switch button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formType + 'Form').classList.add('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const inputs = e.target.elements;
            const captchaResult = verifyCode(inputs[2].value);

            if (!captchaResult.valid) {
                alert(captchaResult.msg);
                return;
            }

            const user = users.find(u => 
                u.email === inputs[0].value && 
                u.password === inputs[1].value
            );

            if (user) {
                alert(`登录成功！欢迎回来 ${user.username}`);
                window.location.replace('https://rover2828.github.io/RSTyidenlu');
            } else {
                alert('邮箱或密码不正确！');
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            const inputs = e.target.elements;
            const captchaResult = verifyCode(inputs[4].value);

            if (!captchaResult.valid) {
                alert(captchaResult.msg);
                return;
            }

            if (inputs[2].value !== inputs[3].value) {
                alert('两次密码输入不一致！');
                return;
            }

            if (users.some(u => u.email === inputs[1].value)) {
                alert('该邮箱已被注册！');
                return;
            }

            const newUser = {
                username: inputs[0].value,
                email: inputs[1].value,
                password: inputs[2].value
            };

            users.push(newUser);
            localStorage.setItem('zhuce', JSON.stringify(users));
            
            alert('注册成功！现在可以登录了');
            switchForm('login');
            e.target.reset();
        }
    </script>
</body>
</html>
